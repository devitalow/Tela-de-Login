<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="discription" content="Tela de Login teste/devitalow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Aery - Login</title>
</head>

<body>
    <div class="container">
        <header>
            <div>
                <h1>Aery Tecnologia</h1>
                <h2>A Líder em Segurança Digital</h2>
            </div>
        </header>
        <main>
            <form method="post">
                <div class="login-container">
                    <div class="login">
                        <img class="login-img" src="assets/login-png.png" alt="login-icon">
                        <label for="login"></label>
                        <input class="input-login" type="text" id="login" name="login" placeholder="  Login">
                    </div><br>
                    <div class="password">
                        <img class="password-img" src="assets/password-png.png" alt="senha-icon">
                        <label for="password"></label>
                        <input class="input-password"type="password" id="password" name="password" placeholder="  Senha">
                    </div><br>
                    <div class="checkbox">
                        <label class="checkbox-text" for="checkbox">Lembrar senha?</label>
                        <input class="input-checkbox" type="checkbox" id="checkbox" name="checkbox">
                    </div>    
                    <div class="submit">
                        <input class="input-submit" type="submit" value="Entrar">
                    </div>
                </div>
            </form>
        </main>
        <footer>
            <a href="../landing page html+css/index.html">Esqueceu a senha?</a>
        </footer>
    </div>
</body>

</html>
